<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hegel 2052</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@400;600&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Exo 2", sans-serif;
        background: radial-gradient(circle at center, #000015 0%, #020224 100%);
        color: #aafaff;
        overflow-x: hidden;
        overflow-y: auto;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px 20px;
        text-align: center;
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 2.6em;
        text-transform: uppercase;
        letter-spacing: 6px;
        background: linear-gradient(90deg, #00ffff, #9b59ff, #0077ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glowPulse 3s infinite alternate;
        margin-top: 20px;
      }

      @keyframes glowPulse {
        from {
          text-shadow: 0 0 15px #00ffff, 0 0 25px #0077ff;
        }
        to {
          text-shadow: 0 0 25px #9b59ff, 0 0 40px #00ffff;
        }
      }

      /* üëÅÔ∏è Cara futurista (holograma de Hegel) */
      .hegel-face {
        width: 230px;
        height: 230px;
        margin-bottom: 20px;
        stroke: url(#neonGradient);
        stroke-width: 1.2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 0 15px #00ffff);
        animation: hologram 6s ease-in-out infinite alternate;
      }

      @keyframes hologram {
        0% {
          opacity: 0.6;
          transform: scale(0.97) rotate(-2deg);
        }
        100% {
          opacity: 1;
          transform: scale(1.03) rotate(2deg);
        }
      }

      textarea {
        width: 90%;
        max-width: 550px;
        height: 130px;
        margin-top: 25px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #00ffff;
        color: #aafaff;
        font-size: 16px;
        border-radius: 12px;
        padding: 12px;
        resize: none;
        outline: none;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 10px #0077ff33;
      }

      button {
        margin-top: 20px;
        background: linear-gradient(90deg, #00ffff, #9b59ff);
        color: black;
        border: none;
        font-weight: bold;
        font-size: 16px;
        padding: 12px 35px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 15px #00ffff;
        transition: transform 0.2s, box-shadow 0.3s;
      }

      button:hover {
        transform: scale(1.06);
        box-shadow: 0 0 25px #9b59ff;
      }

      #respuesta {
        margin-top: 30px;
        width: 90%;
        max-width: 650px;
        background: rgba(0, 15, 25, 0.4);
        border-radius: 14px;
        padding: 25px;
        border: 1px solid #00ffff80;
        white-space: pre-wrap;
        font-size: 1.05em;
        text-shadow: 0 0 8px #00ffff99;
        min-height: 120px;
        line-height: 1.5;
        box-shadow: 0 0 15px #00336688 inset;
      }

      footer {
        position: relative;
        margin-top: 50px;
        color: #7fffd4;
        font-size: 0.9em;
        opacity: 0.7;
        text-align: center;
      }

      footer a {
        color: #00ffff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      footer a:hover {
        color: #9b59ff;
        text-shadow: 0 0 10px #9b59ff;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.9em;
        }
        .hegel-face {
          width: 160px;
          height: 160px;
        }
        textarea {
          height: 100px;
        }
      }
    </style>
  </head>

  <body>
    <canvas id="bg"></canvas>

    <div class="container">
      <!-- SVG con gradiente para el rostro hologr√°fico -->
      <svg
        class="hegel-face"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#00ffff" />
            <stop offset="50%" stop-color="#9b59ff" />
            <stop offset="100%" stop-color="#0077ff" />
          </linearGradient>
        </defs>
        <path
          d="M30 30 Q50 8 70 30 Q85 45 80 70 Q75 92 50 90 Q25 90 20 70 Q15 45 30 30 Z"
        />
        <path
          d="M40 55 Q50 62 60 55"
          stroke-width="0.8"
          fill="none"
          stroke="#00bfff"
        />
        <circle cx="40" cy="47" r="2" fill="#00ffff" />
        <circle cx="60" cy="47" r="2" fill="#00ffff" />
      </svg>

      <h1>HEGEL 2052</h1>
      <p>Una inteligencia nacida del pensamiento dial√©ctico del futuro</p>

      <textarea
        id="prompt"
        placeholder="Formula tu pregunta para Hegel IA..."
      ></textarea>
      <button id="sendBtn">Consultar</button>
      <div id="respuesta"></div>
    </div>

    <footer>
      Creado por
      <a href="https://github.com/adriancorro" target="_blank">Adri√°n Corro</a>
      con ayuda de <strong>ChatGPT</strong>
    </footer>

    <script>
      // üåå Fondo animado con part√≠culas orbitales
      const canvas = document.getElementById("bg");
      const ctx = canvas.getContext("2d");
      let particles = [];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 1;
          this.speedX = Math.random() * 0.6 - 0.3;
          this.speedY = Math.random() * 0.6 - 0.3;
          this.hue = Math.random() * 360;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, 0.7)`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function init() {
        particles = [];
        for (let i = 0; i < 150; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 25, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }

      init();
      animate();

      // üí¨ Comunicaci√≥n con backend
      const sendBtn = document.getElementById("sendBtn");
      const respuestaDiv = document.getElementById("respuesta");

      sendBtn.onclick = async () => {
        const userPrompt = document.getElementById("prompt").value.trim();
        if (!userPrompt) {
          respuestaDiv.textContent = "Por favor, escribe una pregunta.";
          return;
        }

        respuestaDiv.textContent = "üåÄ Consultando a Hegel IA...";

        try {
          let API_URL;
          if (window.location.hostname.includes("localhost")) {
            API_URL = "http://localhost:3000/api/route";
          } else if (window.location.hostname.includes("hegel2052.com")) {
            API_URL = "https://www.hegel2052.com/api/route";
          } else {
            API_URL = "https://hegel2052.vercel.app/api/route";
          }

          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userPrompt }),
          });

          const data = await response.json();
          if (data.result) {
            respuestaDiv.innerHTML = data.result;
          } else {
            respuestaDiv.textContent =
              "‚ùå Error en la respuesta del servidor.";
          }
        } catch (err) {
          respuestaDiv.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
        }
      };
    </script>
  </body>
</html>
