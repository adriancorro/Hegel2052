<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HEGEL 2052 ‚Äî Filosof√≠a Sint√©tica</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --neon1: #00eaff;
  --neon2: #ff00ff;
  --bg: #020510;
  --text: #cfffff;
}
* {box-sizing: border-box;}
body {
  margin: 0;
  background: radial-gradient(circle at 30% 50%, #050d1f, #01020a 90%);
  color: var(--text);
  font-family: 'Share Tech Mono', monospace;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ---- Fondo animado ---- */
.bg {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  overflow:hidden;
  z-index:-1;
}
.bg span {
  position:absolute;
  width:2px; height:2px;
  background: var(--neon1);
  opacity:0.4;
  animation: blink 3s infinite ease-in-out;
}
@keyframes blink {
  0%,100%{opacity:.2;transform:translateY(0);}
  50%{opacity:1;transform:translateY(-10px);}
}

/* ---- Contenedor principal ---- */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
}

/* ---- Rostro futurista ---- */
.face {
  width: 180px;
  height: 180px;
  margin-top: 40px;
  stroke: var(--neon1);
  stroke-width: 1.5;
  fill: none;
  filter: drop-shadow(0 0 10px var(--neon1));
  animation: pulse 4s infinite alternate ease-in-out;
}
@keyframes pulse {
  from {opacity: .8; transform: scale(1);}
  to {opacity: 1; transform: scale(1.05);}
}

/* ---- T√≠tulos ---- */
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  margin-top: 20px;
  color: var(--neon1);
  text-shadow: 0 0 10px var(--neon1);
  letter-spacing: 2px;
}
p.sub {
  margin-top: 6px;
  color: #88ffff;
  font-size: 0.9rem;
  text-shadow: 0 0 5px var(--neon1);
}

/* ---- Cuadro de interacci√≥n ---- */
.panel {
  margin-top: 30px;
  max-width: 600px;
  width: 90%;
  background: rgba(0,15,30,0.7);
  border: 1px solid rgba(0,255,255,0.2);
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(8px);
}
textarea {
  width: 100%;
  height: 130px;
  padding: 12px;
  background: rgba(0,0,0,0.6);
  border: 1px solid var(--neon1);
  color: var(--text);
  font-size: 15px;
  border-radius: 8px;
  resize: none;
}
button {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'Orbitron';
  background: linear-gradient(90deg, var(--neon1), var(--neon2));
  color: #000;
  text-shadow: 0 0 8px #fff;
  transition: all .2s ease;
}
button:hover {
  transform: scale(1.03);
  filter: brightness(1.2);
}
#respuesta {
  margin-top: 18px;
  background: rgba(0,30,40,0.8);
  border-left: 3px solid var(--neon1);
  padding: 12px;
  border-radius: 6px;
  text-align: left;
  font-size: 14px;
  white-space: pre-wrap;
}

/* ---- Responsive ---- */
@media(max-width:600px){
  h1 {font-size: 1.4rem;}
  .face {width: 130px;height: 130px;}
  .panel {padding: 15px;}
}
</style>
</head>
<body>
<div class="bg"></div>

<div class="container">
  <!-- Rostro lineal de Hegel -->
  <svg class="face" viewBox="0 0 200 200">
    <path d="M100 20 
             C150 30 170 80 160 130 
             C155 155 135 180 100 180 
             C65 180 45 155 40 130 
             C30 80 50 30 100 20 Z
             M70 90 Q100 110 130 90
             M70 90 Q100 70 130 90
             M85 65 Q100 55 115 65
             M90 125 Q100 135 110 125" />
  </svg>

  <h1>HEGEL 2052</h1>
  <p class="sub">Una inteligencia creada a partir del pensamiento dial√©ctico</p>

  <div class="panel">
    <textarea id="prompt" placeholder="Escribe tu pregunta para la IA de Hegel..."></textarea>
    <button onclick="consultarHegel()">Preguntar</button>
    <div id="respuesta">Esperando tu pensamiento...</div>
  </div>
</div>

<script>
// part√≠culas de fondo
const bg = document.querySelector('.bg');
for (let i = 0; i < 80; i++) {
  const s = document.createElement('span');
  s.style.left = Math.random() * 100 + '%';
  s.style.top = Math.random() * 100 + '%';
  s.style.animationDuration = (1 + Math.random() * 3) + 's';
  bg.appendChild(s);
}

// elegir API autom√°ticamente
function getAPI() {
  const host = window.location.host;
  if (host.includes("vercel.app")) return "https://hegel2052.vercel.app/api/hegel";
  if (host.includes("hegel2052.com")) return "https://hegel2052.com/api/hegel";
  return window.location.origin + "/api/hegel";
}

async function consultarHegel() {
  const prompt = document.getElementById('prompt').value.trim();
  const respuesta = document.getElementById('respuesta');
  if (!prompt) { respuesta.textContent = "Por favor, escribe una pregunta."; return; }

  respuesta.textContent = "üß† Consultando al sistema Hegeliano...";
  try {
    const res = await fetch(getAPI(), {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    respuesta.textContent = data.result || data.error || "Error desconocido.";
  } catch (err) {
    respuesta.textContent = "‚ùå Error al conectar con el servidor.";
  }
}
</script>
</body>
</html>
