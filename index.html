<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hegel 2052</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
    .container { max-width: 600px; background: #222; padding: 20px; margin: auto;
      border-radius: 10px; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
    textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
    button { width: 100%; padding: 12px; margin-top: 10px; background: #4b00ff;
      color: white; border: none; font-size: 18px; cursor: pointer; border-radius: 6px; }
    #respuesta { margin-top: 20px; white-space: pre-wrap; background: #333; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- redeploy trigger -->
    <h1>Hegel 2052</h1>
    <p>Escribe tu pregunta:</p>
    <textarea id="prompt" placeholder="Escribe aquí tu pregunta..."></textarea>
    <button onclick="consultar()">Preguntar</button>
    <div id="respuesta"></div>
  </div>

  <script>
    async function consultar() {
      const userPrompt = document.getElementById("prompt").value;
      const respuestaDiv = document.getElementById("respuesta");

      respuestaDiv.textContent = "Consultando a Hegel IA…";

      try {
        const r = await fetch("/api/hegel", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userPrompt })
        });
        const data = await r.json();
        respuestaDiv.textContent = data.result || "Error en la respuesta.";
      } catch (err) {
        respuestaDiv.textContent = "Error al conectar con el servidor.";
      }
    }
  </script>
</body>
</html>
