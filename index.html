<!DOCTYPE html>
<html lang="es">
<head>
    <meta meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hegel 2054</title>

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #0c0c0c, #000000);
            font-family: 'Orbitron', sans-serif;
            color: #00eaff;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.2em;
            margin-top: 60px;
            text-shadow: 0 0 15px #00eaff;
            animation: fadeIn 2s ease;
        }

        .neon-triangle {
            width: 0;
            height: 0;
            margin: 40px auto;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 240px solid rgba(0, 234, 255, 0.6);
            filter: drop-shadow(0 0 25px #00eaff);
            animation: pulse 3s infinite ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 20, 30, 0.3);
            border: 1px solid #00eaff;
            border-radius: 12px;
            box-shadow: 0 0 20px #00eaff55;
            animation: fadeInUp 1.8s ease;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 10px;
            background: #000;
            border: 2px solid #00eaff;
            border-radius: 8px;
            color: #00eaff;
            font-size: 15px;
            resize: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 13px;
            margin-top: 12px;
            background: #00eaff;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 0 12px #00eaff;
        }

        button:hover {
            box-shadow: 0 0 20px #00eaffaa;
        }

        #respuesta {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #00eaff;
            border-radius: 8px;
            white-space: pre-wrap;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { filter: drop-shadow(0 0 8px #00eaff); }
            50% { filter: drop-shadow(0 0 25px #00eaff); }
            100% { filter: drop-shadow(0 0 8px #00eaff); }
        }
    </style>
</head>

<body>

    <div class="neon-triangle"></div>

    <h1>HEGEL 2054</h1>

    <div class="container">
        <p>Escribe tu pregunta: kaka </p>

        <textarea id="prompt" placeholder="Tu pregunta para Hegel IA..."></textarea>

        <button id="sendBtn">Preguntar</button>

        <div id="respuesta"></div>
    </div>

    <script>
        document.getElementById("sendBtn").onclick = async () => {
            const txt = document.getElementById("prompt").value.trim();
            const out = document.getElementById("respuesta");

            if (!txt) return;

            out.style.display = "block";
            out.textContent = "Consultando a Hegel IA...";

            try {
                const r = await fetch("https://hegel2054.com/api/hegel", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: txt })
                });

                const data = await r.json();

                if (data.response) out.textContent = data.response;
                else out.textContent = "Error en la respuesta del servidor.";

            } catch (e) {
                out.textContent = "Error al conectar con el servidor.";
            }
        };
    </script>

</body>
</html>
