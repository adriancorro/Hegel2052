<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hegel2052 - IA Filósofo</title>

    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.4rem;
            animation: glow 2s infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #33e2ff; }
            to   { text-shadow: 0 0 20px #00bcd4; }
        }

        textarea {
            width: 90%;
            max-width: 700px;
            height: 120px;
            padding: 10px;
            margin-top: 35px;
            border-radius: 8px;
            border: none;
            resize: none;
            font-size: 1rem;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #00c6ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #0099cc;
        }

        .response-box {
            width: 90%;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            min-height: 150px;
            white-space: pre-wrap;
            text-align: left;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <h1>Una IA creada por el pensamiento de Hegel</h1>

    <textarea id="userPrompt" placeholder="Escribe tu pregunta para Hegel..."></textarea>
    <br>
    <button onclick="askHegel()">Preguntar a Hegel IA</button>

    <div id="response" class="response-box"></div>


    <script>
        async function askHegel() {
            const userPrompt = document.getElementById("userPrompt").value;
            const responseBox = document.getElementById("response");

            if (!userPrompt.trim()) {
                responseBox.textContent = "Escribe una pregunta primero.";
                return;
            }

            responseBox.textContent = "Pensando como Hegel...";

            try {
                const res = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer YOUR_OPENAI_API_KEY"
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            {
                                role: "system",
                                content: "Respóndeme como si fueras Hegel viviendo actualmente en este mundo."
                            },
                            {
                                role: "user",
                                content: userPrompt
                            }
                        ]
                    })
                });

                const data = await res.json();

                if (data.choices && data.choices.length > 0) {
                    responseBox.textContent = data.choices[0].message.content;
                } else {
                    responseBox.textContent = "Error en la respuesta de OpenAI.";
                }

            } catch (error) {
                responseBox.textContent = "Error conectando con ChatGPT.";
            }
        }
    </script>

</body>
</html>
