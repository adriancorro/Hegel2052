<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hegel2052 - AI Philosopher</title>

    <meta name="description" content="Interactúa con una inteligencia artificial basada en el pensamiento del filósofo Hegel, adaptado al mundo actual.">
    <meta name="keywords" content="Hegel, IA, filosofía, inteligencia artificial, hegel2052">
    <meta name="author" content="Hegel2052 AI">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 40px;
            animation: glow 2s infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #4bf0ff; }
            to   { text-shadow: 0 0 20px #00bcd4; }
        }

        .container {
            margin-top: 40px;
            width: 90%;
            max-width: 700px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
            font-size: 1rem;
            outline: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0099cc;
        }

        .response-box {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            min-height: 150px;
            white-space: pre-wrap;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>

    <h1>Una IA creada por el pensamiento de Hegel</h1>

    <div class="container">
        <textarea id="userPrompt" placeholder="Escribe aquí lo que deseas preguntarle a Hegel..."></textarea>
        <button onclick="sendToHegel()">Preguntar a Hegel IA</button>

        <div id="response" class="response-box"></div>
    </div>

    <script>
        async function sendToHegel() {
            const input = document.getElementById("userPrompt").value;
            const responseBox = document.getElementById("response");
            
            if (!input.trim()) {
                responseBox.textContent = "Escribe una pregunta primero.";
                return;
            }

            responseBox.textContent = "Pensando como Hegel...";

            try {
                const res = await fetch("/api/hegel", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userPrompt: input
                    })
                });

                const data = await res.json();
                responseBox.textContent = data.reply;
            } catch (error) {
                responseBox.textContent = "Error al conectar con el servidor.";
            }
        }
    </script>

</body>
</html>
