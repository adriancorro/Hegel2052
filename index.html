<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hegel 2052</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap");
      body {
        margin: 0;
        font-family: "Orbitron", sans-serif;
        background: radial-gradient(circle at center, #050505 0%, #000000 80%);
        color: #00ffff;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2.4em;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        to {
          text-shadow: 0 0 25px #00bfff, 0 0 40px #00bfff;
        }
      }

      textarea {
        width: 90%;
        max-width: 500px;
        height: 120px;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #00ffff;
        color: #00ffff;
        font-size: 16px;
        border-radius: 10px;
        padding: 10px;
        resize: none;
        outline: none;
      }

      button {
        margin-top: 15px;
        background: linear-gradient(90deg, #00ffff, #0077ff);
        color: black;
        border: none;
        font-weight: bold;
        font-size: 16px;
        padding: 12px 30px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffff;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.05);
      }

      #respuesta {
        margin-top: 30px;
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid #00ffff;
        white-space: pre-wrap;
        font-size: 1.1em;
        text-shadow: 0 0 8px #00ffff;
        min-height: 100px;
      }

      .triangle {
        position: fixed;
        width: 200px;
        height: 200px;
        border: 2px solid #00ffff;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        animation: rotate 8s linear infinite;
        opacity: 0.15;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes rotate {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="triangle"></div>
    <div class="container">
      <h1>HEGEL 2052</h1>
      <p>Una inteligencia creada a partir del pensamiento dial√©ctico</p>
      <textarea
        id="prompt"
        placeholder="Escribe tu pregunta para Hegel IA..."
      ></textarea>
      <button id="sendBtn">Preguntar</button>
      <div id="respuesta"></div>
    </div>

    <script>
      const sendBtn = document.getElementById("sendBtn");
      const respuestaDiv = document.getElementById("respuesta");

      sendBtn.onclick = async () => {
        const userPrompt = document.getElementById("prompt").value.trim();
        if (!userPrompt) {
          respuestaDiv.textContent = "Por favor, escribe una pregunta.";
          return;
        }

        respuestaDiv.textContent = "üåÄ Consultando a Hegel IA...";
        try {
          const response = await fetch("https://www.hegel2052.com/api/hegel", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userPrompt }),
          });

          const data = await response.json();
          if (data.result) {
            respuestaDiv.innerHTML = data.result;
          } else {
            respuestaDiv.textContent =
              "‚ùå Error en la respuesta del servidor.";
          }
        } catch (err) {
          respuestaDiv.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
        }
      };
    </script>
  </body>
</html>
