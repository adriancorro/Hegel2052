<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hegel 2052</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Orbitron", sans-serif;
        background: radial-gradient(circle at center, #000 0%, #021d2e 100%);
        color: #00ffff;
        overflow-x: hidden;
        overflow-y: auto;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px 20px;
        text-align: center;
      }

      h1 {
        font-size: 2.4em;
        text-transform: uppercase;
        letter-spacing: 4px;
        animation: glow 2s infinite alternate;
        margin-top: 10px;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        to {
          text-shadow: 0 0 25px #00bfff, 0 0 50px #00bfff;
        }
      }

      /* üåê Nueva cara futurista y serena de Hegel */
      .hegel-face {
        width: 220px;
        height: 220px;
        margin-bottom: 15px;
        stroke: #00ffff;
        stroke-width: 1;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 0 10px #00ffff);
        animation: pulse 6s ease-in-out infinite alternate;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
          transform: scale(0.98);
        }
        100% {
          opacity: 1;
          transform: scale(1.02);
        }
      }

      textarea {
        width: 90%;
        max-width: 500px;
        height: 120px;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #00ffff;
        color: #00ffff;
        font-size: 16px;
        border-radius: 10px;
        padding: 10px;
        resize: none;
        outline: none;
        backdrop-filter: blur(5px);
      }

      button {
        margin-top: 15px;
        background: linear-gradient(90deg, #00ffff, #0077ff);
        color: black;
        border: none;
        font-weight: bold;
        font-size: 16px;
        padding: 12px 30px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffff;
        transition: transform 0.2s, box-shadow 0.3s;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00ffff;
      }

      #respuesta {
        margin-top: 30px;
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid #00ffff;
        white-space: pre-wrap;
        font-size: 1.1em;
        text-shadow: 0 0 8px #00ffff;
        min-height: 100px;
      }

      p {
        color: #7fffd4;
        font-size: 1em;
        opacity: 0.8;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8em;
        }
        .hegel-face {
          width: 150px;
          height: 150px;
        }
        textarea {
          height: 100px;
        }
      }
    </style>
  </head>

  <body>
    <canvas id="bg"></canvas>

    <div class="container">
      <!-- üî∑ Rostro futurista y sereno -->
      <svg
        class="hegel-face"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M30 30 Q50 10 70 30 Q85 45 80 70 Q75 90 50 90 Q25 90 20 70 Q15 45 30 30 Z"
        />
        <path
          d="M40 55 Q50 60 60 55"
          stroke="#00bfff"
          stroke-width="0.8"
          fill="none"
        />
        <circle cx="40" cy="47" r="2" />
        <circle cx="60" cy="47" r="2" />
      </svg>

      <h1>HEGEL 2052</h1>
      <p>Una inteligencia creada a partir del pensamiento dial√©ctico</p>

      <textarea
        id="prompt"
        placeholder="Escribe tu pregunta para Hegel IA..."
      ></textarea>
      <button id="sendBtn">Preguntar</button>
      <div id="respuesta"></div>
    </div>

    <script>
      // üåå Fondo animado con part√≠culas
      const canvas = document.getElementById("bg");
      const ctx = canvas.getContext("2d");
      let particles = [];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 1;
          this.speedX = Math.random() * 0.5 - 0.25;
          this.speedY = Math.random() * 0.5 - 0.25;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = "rgba(0, 255, 255, 0.6)";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function init() {
        particles = [];
        for (let i = 0; i < 120; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }

      init();
      animate();

      // üí¨ Comunicaci√≥n con el backend (autom√°tico seg√∫n dominio)
      const sendBtn = document.getElementById("sendBtn");
      const respuestaDiv = document.getElementById("respuesta");

      sendBtn.onclick = async () => {
        const userPrompt = document.getElementById("prompt").value.trim();
        if (!userPrompt) {
          respuestaDiv.textContent = "Por favor, escribe una pregunta.";
          return;
        }

        respuestaDiv.textContent = "üåÄ Consultando a Hegel IA...";

        try {
          const API_URL = window.location.hostname.includes("hegel2052.vercel.app")
            ? "https://www.hegel2052.com/api/hegel"
            : "https://hegel2052.vercel.app/api/hegel";

          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userPrompt }),
          });

          const data = await response.json();
          if (data.result) {
            respuestaDiv.innerHTML = data.result;
          } else {
            respuestaDiv.textContent =
              "‚ùå Error en la respuesta del servidor.";
          }
        } catch (err) {
          respuestaDiv.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
        }
      };
    </script>
  </body>
</html>
